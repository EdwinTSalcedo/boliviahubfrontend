<div ba-panel ba-panel-class="profile-page" id="formulario">
    <div class="panel-content">
         <form class="ng-pristine ng-valid ng-scope" name="formAdicionar" id="formAdicionar" ng-submit="addUser(usuario)">
             <div class="form-group">
                 <label for="input01">Nombre Completo</label> 
                 <input type="text" class="form-control" id="nombre" name="nombre" ng-model="usuario.nombre" placeholder="Introduzca su nombre completo">
             </div>
             <div class="form-group">
                 <label for="input01">Email</label> 
                 <input type="text" class="form-control" id="email" name="email" ng-model="usuario.email" placeholder="Introduzca su email">
             </div>
             <div class="form-group">
                 <label for="input01">Uuario</label> 
                 <input type="text" class="form-control" id="usuario1" name="usuario1" ng-model="usuario.usuario1" placeholder="Introduzca su Usuario">
             </div>
             <div class="form-group">
                 <label for="input01">Uuario</label> 
                 <input type="text" class="form-control" id="direccion" name="direccion" ng-model="usuario.direccion" placeholder="Introduzca su Usuario">
             </div>
             <div class="form-group">
                 <label for="input01">Contraseña</label> 
                 <input type="text" class="form-control" id="contrasena" name="contrasena" ng-model="usuario.contrasena" placeholder="Introduzca su contraseña">
             </div>
             <div class="form-group">
                 <input type="submit" class="form-control" value="enviar">
             </div>
        </form>
    </div>
</div>
