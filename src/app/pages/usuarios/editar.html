<div ba-panel ba-panel-class="profile-page col-md-6 col-md-offset-3" id="formulario">
    <div class="panel-content">{{nombre}}
         <form class="ng-pristine " name="formAdicionar" id="formAdicionar" ng-model="datos" ng-submit="editUsuario(usuario)">
             <div class="form-group">
                 <label for="input01">Nombre Completo</label> 
                 <input type="text" class="form-control" id="nombre" name="nombre" ng-model="usuario.nombre" placeholder="Introduzca su nombre completo" value ="">
             </div>
             <div class="form-group">
                 <label for="input01">Email</label>  
                 <input type="text" class="form-control" id="email" name="email" ng-model="usuario.email" placeholder="Introduzca su email">
             </div>
             <div class="form-group">
                 <label for="input01">Telefono</label> 
                 <input type="text" class="form-control" id="usuario" name="usuario" ng-model="usuario.telefono" placeholder="Introduzca su telefono">
             </div>
             <div class="form-group">
                 <label for="input01">Ocupación</label> 
                 <input type="text" class="form-control" id="direccion" name="direccion" ng-model="usuario.ocupacion" placeholder="Introduzca su ocupacion">
             </div>
             <!--<div class="form-group">
                 <label for="input01">Contraseña</label> 
                 <input type="text" class="form-control" id="contrasena" name="contrasena" ng-model="usuario.contrasena" placeholder="Introduzca su contraseña">
             </div>-->
             <div class="form-group">
                     <button  class="col-md-4 col-sm-4 col-xs-4 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-danger" ui-sref="usuarios.listar">Cancelar </button>
                    <input type="submit" class="col-md-4 col-sm-4 col-xs-4 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-success" value="Enviar">
             </div>
        </form>
    </div>
</div>
