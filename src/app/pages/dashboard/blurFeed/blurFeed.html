

<div class="feed-messages-container" track-width="smallContainerWidth" min-width="360">
        <form class="row form-inline " style="margin: 10px;">
          <div class="form-group col-sm-3 col-xs-6">
            <input type="text" class="form-control" id="exampleInputName2" ng-model="buscador" placeholder="Buscar">
          </div>
          <!-- <div class="form-group col-sm-3 col-xs-6">
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
          </div> -->
          <!-- <div class="checkbox">
            <label class="custom-checkbox">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
          </div> -->
          <!-- <button type="submit" class="btn btn-primary">Buscar</button> -->
          <a ng-click="addGobierno()" class="btn btn-small btn-primary pull-right" style="margin-right: 12px;">Nuevo</a>
        </form>
    <div class="feed-message" ng-repeat="proyecto in proyectos | orderBy: '-creacion' | filter:buscador | limitTo: 6 " ng-click="expandMessage(proyecto)" style="padding-bottom: 18px;">
          <button type="button" class="btn btn-default btn-icon pull-right" ng-click="deleteGobierno($index)" style="margin-right: 20px;"><i class="ion-trash-a"></i></button>
          <button type="button" class="btn btn-default btn-icon pull-right" ng-click="editGobierno(government)" style="margin-right: 10px;"><i class="ion-edit"></i></button>
        <div class="message-icon" >



            <a href="#/proyecto">
            <div ng-if="proyecto.icono"> 
                <img class="photo-icon img-responsive"  src="https://gitlab.geo.gob.bo/uploads/project/avatar/912/git.jpg" >
            </div>
            <div class="letter-icon" ng-if="!proyecto.icono">{{proyecto.nombre | limitTo:1 | uppercase}}</div>
            <span class="sub-photo-icon" ng-class="::proyecto.tipo"></span>
            </a> 
        </div>
        <div class="text-block text-message">
            <div class="message-header">
                <span class="author"><strong>{{::proyecto.nombre}}</strong></span>
            </div>
            <div class="message-content line-clamp" ng-class="{'line-clamp-2' : !proyecto.expanded}">
                {{::proyecto.descripcion}}
            </div>
            <div ng-show="proyecto.expanded" >
                <p style="margin-top:10px;"> <i class="fa fa-user-circle"></i>
                   {{proyecto.usuarios.length}} Usuarios 
                </p>
                <p > <i class="fa fa-code"></i>
                   {{proyecto.commits.length}} Commits 
                </p>
                <a href="#/proyecto">
                    <button type="button" class="btn btn-default btn-raised btn-sm pull-right"><i class="ion-search"></i> Detalles</button>
                </a>
            </div>
            <div ng-show="proyecto.expanded" class="message-time">
                <div class="post-time">
                    Creado el {{::proyecto.creacion| date:"dd/MM/yyyy 'a horas' h:mma"}}
                </div>
                <!-- <div class="ago-time">
                    {{::proyecto.ago}}
                </div> -->
            </div>
        </div>
    </div>
</div>
