<style type="text/css">
  
.hvr-grow {
  //display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px transparent;
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform;
  transition-property: transform;
}
.hvr-grow:hover, .hvr-grow:focus, .hvr-grow:active {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
</style>
<div class="row pie-charts">
  <div class="pie-chart-item-container" ng-repeat="chart in charts">
    <div ba-panel>
      <div class="pie-chart-item">
        <div class="chart" rel="{{ ::chart.color }}" data-percent="{{ chart.stats * 100 / total }}"> <span class="percent"></span> </div>
        <div class="description">
          <div>{{ ::chart.description }}</div>
          <div class="description-stats">{{ ::chart.stats }} Proyectos</div>
        </div>
        <i class="chart-icon i-{{ ::chart.icon }}"></i>
      </div>
    </div>
  </div>
  <div class="pie-chart-item-container" >
    <div ba-panel class="hvr-grow">
    <a href="" style="color:#666666;" >
      <div class="pie-chart-item" >
        <div class="description">
          <div class="description-stats">{{ ::chart.stats }} Reg√≠strate</div>
          <div style="margin-top: 10px;">Y da seguimiento a tus proyectos</div>
        </div>
        <i class="chart-icon i-signup"></i>
      </div>
    </a>
    </div>
  </div>
</div>
